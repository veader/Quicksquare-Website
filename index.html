<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>quicksquare : a faster foursquare experience on iOS</title>
    <meta name="description" content="quicksquare">
    <meta name="viewport" content="width=device-width">

    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <style type="text/css" media="screen">
      .content { width:650px;margin:0 auto;padding:20px 0 0 0; }
      .map-background { background-image:url('img/map2.png'); }
      .hero-unit { padding:50px 10px 10px 20px; }
      .footer a { color:#666; }
      hr { margin:10px 0; }
      #iphone-screen {
        position:relative;
        margin-top:-140px;
        margin-left:10px;
        width:282px;
        height:521px;
        background-image:url('img/screen.png');
      }
      #screen {
        position:absolute;
        top:90px;
        left:24px;
        width:224px;
        height:336px;
      }
      #app-desc { min-height:410px; }
      #app-desc ul li { padding-bottom:10px; }
      #app-store { width:160px;margin:0 auto;"> }
      #required { background-color:#FFC;padding:8px 20px; }
    </style>
  </head>
  <body>
    <div class="content">
      <div class="hero-unit map-background">
        <h1><img src="img/logo.png" title="quicksquare" /></h1>
      </div>

      <div class="container" style="margin-top:-20px;">
        <div class="span4" id="app-desc">
          <h3>Every tap counts</h3>
          <p>
            The <strong>quicksquare</strong> app provides a quicker way to
            check in on <a href="http://foursquare.com/">foursquare</a>.
          </p>
          <div id="app-store">
            <a href="http://quicksquareapp.com">
              <img src="img/app_store.svg" id="app-store"/>
            </a>
          </div>
          <hr />

          <p>Two ways to check in:</p>
          <ul class="unstyled" id="checkin-types">
            <li>
              <a href="#" onclick="swap_screen('open', this);" class="btn btn-block">Swipe</a>
            </li>
            <li>
              <a href="#" onclick="swap_screen('detail', this);" class="btn btn-block">Tap</a>
            </li>
          </ul>
          <hr />

          <p>
            The quicksquare location list also provides indications for
            your mayorships and available specials.
          </p>

          <div class="well" id="required">
            A <a href="https://foursquare.com/login">foursquare account</a>
            is <strong>required</strong>.
          </div>
        </div>

        <div class="span4">
          <div id="iphone-screen">
            <img src="img/screen_closed.png" id="screen" />
          </div>
        </div>
      </div>

      <div class="footer">
        <div class="well">
          Copyright &copy; 2012 &raquo;
          <a href="http://v8logic.com">V8 Logic</a>
        </div>
      </div>
    </div>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script type="text/javascript" charset="utf-8">
      var reset_timer = null;
      function swap_screen(state, btn) {
        clearTimeout(reset_timer);
        $("#screen").attr("src", "img/screen_" + state + ".png");
        $("#checkin-types").children().children().removeClass("btn-inverse");
        $(btn).addClass("btn-inverse");
        reset_timer = setTimeout( function() {
          $("#screen").attr("src", "img/screen_closed.png");
          $("#checkin-types").children().children().removeClass("btn-inverse");
        }, 10000);
      }
    </script>
  </body>
</html>
